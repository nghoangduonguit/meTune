<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bản Nhạc</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quản Lý Bản Nhạc</h1>
        </header>

        <main>
            <!-- Folder List Section -->
            <section class="folder-section" id="folderSection">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm bài hát...">
                </div>
                <div class="folder-list" id="folderList">
                    <!-- Folders will be dynamically loaded here -->
                </div>
            </section>

            <!-- Image Slider Section -->
            <section class="slider-section hidden" id="sliderSection">
                <div class="slider-header">
                    <button class="back-btn" id="backBtn">← Quay lại</button>
                    <h2 id="folderTitle"></h2>
                    <button class="fullscreen-btn" id="fullscreenBtn">⛶ Toàn màn hình</button>
                </div>
                <div class="slider-container">
                    <button class="slider-btn prev" id="prevBtn">‹</button>
                    <div class="slider-content">
                        <img id="sliderImage" src="" alt="Bản nhạc">
                        <div class="image-counter" id="imageCounter"></div>
                    </div>
                    <button class="slider-btn next" id="nextBtn">›</button>
                </div>
                <div class="thumbnail-list" id="thumbnailList">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
